<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastHTML Music Player</title>
  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">My Music Player</h1>

  <div class="card p-3 mb-4">
    <div class="text-center">
      <img id="art" src="" alt="Cover" class="img-fluid rounded mb-3" style="max-width: 200px;">
      <h3 id="title">Title</h3>
    </div>

    <audio id="audio" class="w-100 mb-3"></audio>

    <div class="d-flex justify-content-center mb-3">
      <button id="prev" class="btn btn-primary me-2">⏮</button>
      <button id="play" class="btn btn-success me-2">▶</button>
      <button id="next" class="btn btn-primary">⏭</button>
    </div>

    <div class="mb-2">
      <input type="range" id="progress" class="form-range" value="0">
      <div class="d-flex justify-content-between">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" class="form-range w-75 me-3">
      <a id="download" href="" class="btn btn-outline-secondary" download>Download</a>
    </div>
  </div>

  <div class="card p-3">
    <h4>Playlist</h4>
    <ul id="playlist" class="list-group list-group-flush"></ul>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
